<!DOCTYPE HTML>
<html>
<head>
  <meta content="initial-scale=1.0, width=device-width" name="viewport">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Demo - GovData</title>
  <link href="images/favicon.ico" rel="Shortcut Icon">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="whitebackground">

    <header>
      <nav class="navbar" role="navigation">
        <div class="navbar-inner">
          <div class="collapse nav-collapse">
            <a class="brand" href="https://www.govdata.de"><img src="images/logo.png" height="40" width="154"></a>
            <ul class="nav nav-collapse">
              <li role="presentation" class="">
                <a href="https://www.govdata.de/web/guest/daten" role="menuitem">Daten</a>
              </li>
              <li role="presentation" class="active">
                <a href="/" role="menuitem">Demo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div role="main">
        <div class="row">

          <section>
            <div class="gd-search-container">
              <div class="gd-search show-small-header">
                <div style="height: 4em;">
                </div>
              </div>
            </div>
          </section>

          <section>
            <div class="content">
              <div class="design-box">
                <h1>Demo</h1>
                <p>Die Seite kann leider nicht angezeigt werden. Haben Sie sich vielleicht vertippt?
                  <a href="https://www.govdata.de">Hier</a> kommen Sie wieder zurück zur
                  <a href="https://www.govdata.de">Startseite</a> von GovData.</p>
                <p>Ihr GovData-Team</p>
              </div>
            </div>
          </section>

        </div>
      </div>

    </section>
  </div>
  <footer>
    <div class="row row-margin">
      <div class="column small-12 medium-7 medium-push-5">
        <ul class="footer-links h2-metainfo">
          <li>
            <a href="https://www.govdata.de/web/guest/nutzungsbestimmungen">Nutzungshinweise</a>
          </li>
          <li>
            <a href="https://www.govdata.de/web/guest/datenschutz">Datenschutzerklärung</a>
          </li>
          <li>
            <a href="https://www.govdata.de/web/guest/impressum">Impressum</a>
          </li>
          <li>
            <a href="https://www.govdata.de/web/guest/sitemap">Sitemap</a>
          </li>
        </ul>
      </div>
      <div class="column small-12 medium-5 medium-pull-7">
        <h2 class="footer-text">
          Besuchen Sie unsere Social-Media-Kanäle
        </h2>
        <ul class="social-icons">
          <li>
            <a href="https://twitter.com/govdata_de" target="_blank" title="Twitter">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://mastodon.social/@opendata@social.bund.de" target="_blank" title="Mastodon">
              <i class="fa-brands fa-mastodon"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
